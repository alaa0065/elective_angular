<html>

   <head>
      <title>Angular JS Controller</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>

   <body>
      <h2>AngularJS Sample Application</h2>

      <div ng-app = "mainApp" ng-controller = "studentController">
         Enter first name: <input type = "text" ng-model = "student.firstName"><br><br>
         Enter last name: <input type = "text" ng-model = "student.lastName"><br>
         <br>

         You are entering: {{student.somethingElse()| uppercase }}   <!-- expression that calls the student method/function fullName()  -->
      </div>

      <script>
         var mainApp = angular.module("mainApp", []);

         mainApp.controller('studentController', function($scope) {

            // definition of a student object (Object oriented programming)

            $scope.student = {
               // properties
               firstName: "Bjarne",
               lastName: "Slipsager",

               // methodes
               fullName: function() {

                  var studentObject;
                  studentObject = $scope.student;
                  return studentObject.firstName + " " + studentObject.lastName;
               },
               somethingElse: function() {
                  return $scope.student.firstName + " somethingElse " + $scope.student.lastName;
               }


            };
         });
      </script>

   </body>
</html>
